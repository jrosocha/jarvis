<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">

.popup {
    position: absolute;
    left: 0;
    top: 0;
    background-color: #fff;
    width: 200px;
    border: 1px #ccc solid;
    border-radius: 3px;
    box-shadow: #333 1px 1px 1px;
    padding: 4px;
}
.popup h2 {
    margin: 0 0 1rem 0;
}

</style>
</head>
<body>

<div class="canvas"></div>

<script type="text/javascript">

    var w = __X__;
    var h = __Y__;

    var dataset = __DATA__;
    
    var minZ = 999999;
    for (idx = 0; idx < dataset.nodes.length; idx++) {
          if (dataset.nodes[idx].starSystem && dataset.nodes[idx].starSystem.z) {
            minZ = dataset.nodes[idx].starSystem.z < minZ ? dataset.nodes[idx].starSystem.z : minZ;
          }
    }
    var offsetZ = minZ < 0 ? (Math.abs(minZ) + 5) : ((-minZ) + 5);
        
        var svg = d3.select(".canvas")
        .append("svg")
        .attr({"width":w,"height":h});

        var force = d3.layout.force()
            .nodes(dataset.nodes)
            .links(dataset.edges)
            .size([w,h])
            .linkDistance(function(d) { return 1; }) 
            .charge([-100])
            .theta(0.8)
            .gravity(0.1)
            .start();

        var edges = svg.selectAll("line")
          .data(dataset.edges)
          .enter()
          .append("line")
          .attr("id",function(d,i) {return 'edge'+i})
          .attr('marker-end','url(#arrowhead)')
          .style("stroke", function(d,i) {
            if (d.station) { return "#ccc"; }
            return "";
          })
          .style("pointer-events", "none");
        
        var nodes = svg.selectAll("circle")
          .data(dataset.nodes)
          .enter()
          .append("circle")
          .attr("class", function(d) {
            return "contextMenuAvailable"
           })
          .attr("r", function(d) {
            if (d.station) {
              return 3;
            }
            //return 5;
            return offsetZ + d.starSystem.z;
          })
          //.style("opacity", 0.5)
          .style("fill",function(d,i){
            if (d.station && d.station.blackMarket) {
              return "#000"
            } else if (d.station) {
              return "#ccc";
            } else if (d.idx === 0) {
                return "#FFFF00";
            }

            if (d.starSystem && d.starSystem.allegiance) {
              if (d.starSystem.allegiance == 'FEDERATION') {
                return "#6682b5";
              }

              if (d.starSystem.allegiance == 'ALLIANCE') {
                return "#FF9933";
              }

              if (d.starSystem.allegiance == 'ANARCHY') {
                return "#993300";
              }

              if (d.starSystem.allegiance == 'EMPIRE') {
                return "#666666";
              }

              if (d.starSystem.allegiance == 'INDEPENDENT') {
                return "#CCFF99";
              }

              if (d.starSystem.allegiance == 'NONE') {
                return "#FFD700";
              }
            }
            
            return "#FFD700";//colors(i);
          })
          .style("stroke","#ccc")
          .call(force.drag)


        var nodelabels = svg.selectAll(".nodelabel") 
           .data(dataset.nodes)
           .enter()
           .append("text")
           .attr({"x":function(d){return d.x;},
                  "y":function(d){return d.y;},
                  "class":"nodelabel",
                  "font-size": function(d){
                    if (d.station) {
                      return 8;
                    }
                    return 8;
                  }
                })
           .text(function(d){
            if (d.station) {
              return d.name.toLowerCase();
            }
            return d.name;
          });

        force.on("tick", function(){

            edges.attr({"x1": function(d){return d.source.x;},
                        "y1": function(d){return d.source.y;},
                        "x2": function(d){return d.target.x;},
                        "y2": function(d){return d.target.y;}
            });

            nodes.attr({"cx":function(d){return d.x;},
                        "cy":function(d){return d.y;}
            });

            nodelabels.attr("x", function(d) { return d.x - 20; }) 
                      .attr("y", function(d) { return d.y - 10; });

        });

    contextMenuShowing = false;


    d3.select("body").on('contextmenu',function (d,i) {
        if(contextMenuShowing) {
            d3.event.preventDefault();
            d3.select(".popup").remove();
            contextMenuShowing = false;
        } else {
            d3_target = d3.select(d3.event.target);
            if (d3_target.classed("contextMenuAvailable")) {
                d3.event.preventDefault();
                contextMenuShowing = true;
                d = d3_target.datum();

                // Build the popup            
                popup = d3.select(".canvas")
                .append("div")
                .attr("class", "popup")
                .style("left", "8px")
                .style("top", "8px");
                popup.append("h2").text(d.name);
                if (d.starSystem && d.starSystem.allegiance) {
                  popup.append("p").text(
                    "allegiance: " + d.starSystem.allegiance).attr({"font-size" : '8px'});
                }
                if (d.station) {
                  popup.append("p").text(
                    "black market: " + d.station.blackMarket).attr({"font-size" : '8px'});
                }      
            }
        }
    });

    </script>

    </body>
    </html>
